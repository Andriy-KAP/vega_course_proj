<h3>New vehicle</h3>
<form action="">
    <div class="form-group">
        <label for="make">Make</label>
        <select name="make" id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make">
            <option value=""></option>
            <option *ngFor="let m of makes" value="{{ m.Id }}">{{m.Name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="model"> Model</label>
        <select name="model" id="model" class="form-control" *ngFor="let m of models" value="{{ m.Id }}">{{m.Name}}</select>
    </div>
    <p>Is this vehicle registered</p>
        <label for="registered" class="radio-inline">
            <input id="registered" name="isRegistered" type="radio" value="true"/>Yes
        </label>
        <label for="notRegistered" class="radio-inline">
            <input id="notRegistered" name="isRegistered" type="radio" value="false"/>No
        </label>
    <h3>Features</h3>
    <div *ngFor="let f of features" class="checkbox">
        <label for="">
            <input id="feature{{f.Id}}" type="checkbox"/> {{f.Name}}
        </label>
    </div>
    <h3>Contact</h3>
    <div class="form-group">
        <label for="contactName">Name</label>
        <input id="contactName" type="text" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input id="contactPhone" type="text" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="contactEmail">Email</label>
        <input id="contactEmail" type="text" class="form-control"/>
    </div>
    <button class="btn btn-primary">Save</button>
</form>
